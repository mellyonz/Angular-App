<ag-grid-angular
                 *ngIf="isClientShown"
                 style="width: 500px; height: 500px;"
                 class="ag-theme-alpine"
                 [gridOptions]="gridOptions"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>
