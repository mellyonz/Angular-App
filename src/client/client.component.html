<mat-toolbar>
  <h1>Cient to Customer Invoicing</h1>
  <span style="width: 100%;"></span>
  <button (click)="toggleShow()">show/hide</button>
</mat-toolbar>

<ag-grid-angular *ngIf="isClientShown"
                 style="width: 500px; height: 500px;"
                 class="ag-theme-alpine"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 (cellClicked)="onCellClicked($event)">
</ag-grid-angular>


<ag-grid-angular *ngIf="isCustomerShown"
                 style="width: 500px; height: 500px;"
                 class="ag-theme-alpine"
                 [rowData]="rowData2"
                 [columnDefs]="columnDefs"
                 >
</ag-grid-angular>
